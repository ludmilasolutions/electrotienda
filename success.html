<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pago aprobado – ElectroShop</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{background:#111;color:#f8f9fa;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{max-width:400px;background:#1e1e1e;border:0;border-radius:1rem;box-shadow:0 8px 24px #0007}
    .icon{font-size:4rem}
  </style>
</head>
<body>
  <div class="card p-4 text-center">
    <div class="icon text-success">✔️</div>
    <h3 class="mt-3">¡Pago aprobado!</h3>
    <p class="mb-1">Gracias por tu compra.</p>
    <p class="small text-secondary">
      Nº de pago: <span id="pid">-</span>
    </p>

    <a href="/" class="btn btn-outline-light mt-3">Volver a la tienda</a>
  </div>

<script>
  /* ← Capturamos el payment id (collection_id para Checkout v1) */
  const qs = new URLSearchParams(location.search);
  const pid = qs.get('payment_id') || qs.get('collection_id') || 'desconocido';
  document.getElementById('pid').textContent = pid;
</script>
</body>
</html>
